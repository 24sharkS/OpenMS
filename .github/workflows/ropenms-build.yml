name: ropenms-build

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        r-version: [3.6]

    steps:
    - uses: actions/checkout@v2
      with:
        path: OpenMS/src/ropenms
    
    - name: Install Miniconda
      shell: bash
      run: |
            MINICONDA_FILENAME=Miniconda3-latest-MacOSX-x86_64.sh
            curl -o $MINICONDA_FILENAME "https://repo.anaconda.com/miniconda/$MINICONDA_FILENAME"
            bash ${MINICONDA_FILENAME} -b -f -p $HOME/miniconda3

    - name: Setup conda paths
      shell: bash
      run: |
        echo "::add-path::$HOME/miniconda3/bin"
        echo "::add-path::$HOME/miniconda3/Scripts"
    
    - name: Install pyopenms
      run: |
          conda create -n ropenms-bld python==3.8
          source activate ropenms-bld
          # install latest version of pyopenms
          pip install -U pyopenms==2.5.0
          conda deactivate

    - name: Set up R ${{ matrix.r-version }}
      uses: r-lib/actions/setup-r@ffe45a39586f073cc2e9af79c4ba563b657dc6e3
      with:
        r-version: ${{ matrix.r-version }}

    - name: Install dependencies
      run: |
        install.packages(c("remotes", "rcmdcheck","devtools"))
        remotes::install_deps(dependencies = TRUE)
      shell: Rscript {0}

    - name: Check
      run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
      shell: Rscript {0}
    
    - name: Build R
      run: |
          R CMD build ropenms
    
    - uses: actions/upload-artifact@v2
      with:
        name: ropenms-macos-R${{ matrix.r-version }}
        path: OpenMS/src/ropenms_0.1.tar.gz
      

